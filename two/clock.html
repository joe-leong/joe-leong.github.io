<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myCanvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    var myCanvas = document.getElementById('myCanvas');
    var ctx = myCanvas.getContext('2d');
    //设置画笔初始属性
    ctx.strokeStyle = '#00ffff';
    ctx.lineWidth = 10;
    ctx.shadowBlur = 10;
    ctx.shadowColor = '#00ffff';
    ctx.lineCap = "round";
function renderTime(){
    //获取时间
    var now = new Date();
    var today = now.toDateString();
    var hrs = now.getHours();
    var min = now.getMinutes();
    var sec = now.getSeconds();
    var mil = now.getMilliseconds();

    var mins = min + (sec / 60);
    var secs = sec + (mil/1000);

    //背景
    gradient = ctx.createRadialGradient(250,250,5,250,250,300);
    gradient.addColorStop(0,"#03303a");
    gradient.addColorStop(1,"black");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,500,500);

    //嵌入时间
    //小时
    ctx.beginPath();
    ctx.arc(250,250,200,degToRad(270),degToRad(hrs * 30 - 90));
    ctx.stroke();

    //分钟
    ctx.beginPath();
    ctx.arc(250,250,170,degToRad(270),degToRad((mins * 6)- 90));
    ctx.stroke();

    //秒
    ctx.beginPath();
    ctx.arc(250,250,140,degToRad(270),degToRad((secs * 6) -90));
    ctx.stroke();

    //插入时间显示
    ctx.font = "25px Helvatica";
    ctx.fillStyle = 'rgba(0,255,255,.8)';
    ctx.fillText(today, 150,250);

    //小时时间
    ctx.font = "20px Helvetica Bold";
    ctx.fillStyle = 'rgba(0,255,255,.8)';
    var h = ('0'+ hrs).slice(-2);
    var m = ('0'+ min).slice(-2);
    var s = ('0'+ sec).slice(-2);
    ctx.fillText(h + ':' + m + ':' + s ,210,280);


}

setInterval(renderTime,40);

//角度转化弧度
    function degToRad(deg) {
        return deg * Math.PI / 180;
    }




</script>

</body>
</html>
